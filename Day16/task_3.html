<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Back_connect_form</title>
</head>
<body>
<form method="post" action="http://127.0.0.1:8000/give_me_answer/">
    <p>Форма обратной связи.</p>
    <p>Имя: <input type="text" name="last_name"></p>

    <textarea name="comment" cols="50" rows="10"></textarea><br>
    <input type="submit" name="submit"><input type="reset" name="reset">
</form>
</body>
</html>
